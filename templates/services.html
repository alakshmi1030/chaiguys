<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">Chai Guys</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#about">About Us</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="intro-header" style="padding-top:0px;padding-bottom:20px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1 style="color:blue;">Catering</h1>
                        <h3 style="color:gold;">Fill out your information so we can cater your next event!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div style="text-align:center;width=100%" class="submitform">
            <form name="submission" enctype="multipart/form-data" role="form" action="/submitted" method="POST">
                  <div style="width:100%;" class="col-md-3">
                      <div class="form-group">
                          <label for="name">Name: </label> 
                          <input type="text" id="name" class="form-control" name="fullName" placeholder="Full Name" />
                      </div>
                      <div class="form-group">
                          Email: <input type="email" class="form-control" name="emailAddress" placeholder="Email Address">
                      </div>
                      <div class="form-group">
                          Preferred Contact: <input type="text" class="form-control" name="preferredContact" placeholder="Preferred Contact Method">
                          <span class="help-block"><i>Email, phone</i></span>
                      </div>
                      <div class="form-group">
                          Phone Number: <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number (optional)">
                      </div>
                      <div class="form-group">
                          Event Date: <input type="text" class="form-control" name="eventDate" placeholder="Event Date">
                      </div>
                      <div class="form-group">
                          Event Time: <input type="text" class="form-control" name="eventTime" placeholder="Event Time">
                      </div>
                      <div class="form-group">
                          Number of People: <input type="text" class="form-control" name="numPeople" placeholder="Number of people">
                      </div>
                  </div>
                  <div class="col-mid-3">
                    <div class="form-group">
                      <textarea name="extraText" class="form-control comment-form" rows="11" placeholder="Any extra information can go here!"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>

        <footer>
        <div class="container">
            <p class="copyright text-muted small">Copyright &copy; Chai Guys 2014. All Rights Reserved</p>
        </div>
        </footer>

        <!-- jQuery -->
        <script src="../static/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
